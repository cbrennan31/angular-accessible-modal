<div 
  class="backdrop"
  role="dialog" 
  appToggleAccessibleModal 
  *ngIf="accessibleModalService.showModal"
  [ngStyle]="overlayStyles"
>
  <div
    class="modal-content"
    (click)="$event.stopPropagation()"
    [ngStyle]="modalStyles"
    aria-modal="true"
    cdkTrapFocus
  >
    <ng-content></ng-content>
  </div>
</div>
